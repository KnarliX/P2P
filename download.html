<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Transfer - Download</title>
    <link rel="icon" href="p2p.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1a237e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin: 10px 0;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #2e7d32;
        }
        .progress-bar {
            margin-top: 15px;
            width: 100%;
            height: 10px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloading File</h1>
        <button id="downloadButton">Download</button>
        <div class="progress-bar" id="downloadProgress">
            <div></div>
        </div>
    </div>

    <script>
        const downloadButton = document.getElementById('downloadButton');
        const downloadProgress = document.getElementById('downloadProgress').firstElementChild;

        downloadButton.addEventListener('click', () => {
            let progress = 0;

            const interval = setInterval(() => {
                progress += 10;
                downloadProgress.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    alert('File downloaded successfully!');
                }
            }, 500);
        });
    </script>
</body>
</html>
