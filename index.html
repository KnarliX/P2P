<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Transfer - Upload</title>
    <link rel="icon" href="p2p.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin: 10px 0;
        }
        input[type="file"], button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"] {
            background: #fff;
            color: #000;
        }
        button {
            background: #4caf50;
            color: #fff;
        }
        button:hover {
            background: #2e7d32;
        }
        .progress-bar {
            margin-top: 15px;
            width: 100%;
            height: 10px;
            background: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            background: #4caf50;
            width: 0;
            transition: width 0.3s;
        }
        #linkOutput {
            margin-top: 10px;
            word-break: break-word;
        }
        .credit {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P2P File Transfer</h1>
        <input type="file" id="fileInput">
        <button id="uploadButton">Upload & Generate Link</button>
        <div class="progress-bar" id="uploadProgress">
            <div></div>
        </div>
        <p id="linkOutput"></p>
        <button id="copyLinkButton" style="display: none;">Copy Link</button>
    </div>
    <div class="credit">Created by <strong>KnarliX</strong></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadProgress = document.getElementById('uploadProgress').firstElementChild;
        const linkOutput = document.getElementById('linkOutput');
        const copyLinkButton = document.getElementById('copyLinkButton');

        uploadButton.addEventListener('click', () => {
            if (!fileInput.files.length) {
                alert('Please select a file to upload!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = (event) => {
                const data = event.target.result;
                // Simulate file upload to server and generate link
                simulateUpload(file, data);
            };

            reader.readAsArrayBuffer(file);
        });

        function simulateUpload(file, data) {
            let progress = 0;

            const interval = setInterval(() => {
                progress += 10;
                uploadProgress.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);

                    // Simulate generated link
                    const link = `${window.location.origin}/download.html?file=${encodeURIComponent(file.name)}`;
                    linkOutput.textContent = link;
                    linkOutput.style.color = '#4caf50';
                    copyLinkButton.style.display = 'block';
                }
            }, 500);

            copyLinkButton.addEventListener('click', () => {
                navigator.clipboard.writeText(linkOutput.textContent).then(() => {
                    alert('Link copied to clipboard!');
                });
            });
        }
    </script>
</body>
</html>
